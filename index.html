<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <canvas id="canvas1"></canvas>
    <!-- <canvas id="canvas2"></canvas> -->
    <button class="start">START</button>
    <div class="card">
        <h1>Simulare</h1>
        <div class="buttons">
            <button aria-label="simulare" class="btn-simulare" id="1">Simulare 1</button>
            <button aria-label="simulare" class="btn-simulare" id="2">Simulare 2</button>
            <button aria-label="simulare" class="btn-simulare" id="3">Simulare 3</button>
            <button aria-label="simulare" class="btn-simulare" id="4">Simulare 4</button>
        </div>
    </div>
    <div class="buttons btns-scenarii">
        <button aria-label="scenariu" class="btn-scenariu" id='scenariu1' data-id="1">1</button>
        <button aria-label="scenariu" class="btn-scenariu" id="scenariu2" data-id="2">2</button>
    </div>
    <!-- <img src="background.jpg" id="backgroundImage"> -->
    <img src="P21.png" id="p21LightHead">
    <img src="P21-down.png" id="p21Down">
    <img src="P22-down.png" id="p22Down">
    <img src="P22.png" id="p22LightHead">
    <img src="NPR0.png" id="nprImage">
    <img src="Marasesti.png" id="fregataImage">
    <img src="fire.png" id="fireReaction">
    <img src="img-radar.png" id="radar">
    <img src="AK-6301.png" id="ak630img">
    <img src="explosion.png" id="explosion">
    <!-- <img src="boom.png" id="explosion"> -->
    <script type="module" src="script.js"></script>
</body>

</html>
